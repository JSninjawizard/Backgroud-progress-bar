            <div class="box box-2"></div>
            <div class="box box-3"></div>

        <div class="input-container">
            <div class="form-container">
                <div class="form input-container__username active">
                    <label for="username" class="username-label"></label>
                    <input type="text"
                    id="username"
                    class="input-username"
                    placeholder="Username">
                    <div class="input-caret"></div>
                </div>
                <div class="form input-container__password visible">
                    <label for="password" class="password-label">Password</label>
                    <i class="fa-thin fa-eye"></i>
                    <input type="password" id="password" class="input-password">
                </div>
